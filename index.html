        <!--[if lte IE 9]>

        <!-- Add your site or application content here -->
        <div id="play">
          <h1>SUMWARS</h1>
          <h2>Are you ready to sum?!</h2>

          <input id="playerName" type="text" placeholder="your name sucka"/>

          <div id="settings">
            <label for="difficulty">Difficulty (d6-d20):</label>
          </br>
            <input id="difficulty" type="range" min="1" max="4" value="1" list="difficultyMarks"/>
            <datalist id="difficultyMarks">
              <option value="1" label="d6">
              <option value="2" label ="d10">
              <option value="3" label="d12">
              <option value="4" label="d20">
           </datalist>
         </br>

            <label for="diceNumber">How many dice (2-20)?</label>
          </br>
            <input id="diceNumber" type="range" min="2" max="20" value="4" list="diceMarks"/>
            <datalist id="diceMarks">
              <option value="2" label="2">
              <option value="4">
              <option value="6">
              <option value="8">
              <option value="10" label="10">
              <option value="12">
              <option value="14">
              <option value="16">
              <option value="18">
              <option value="20" label="20">
          </datalist>
          </div>

            <button id="roll">Sumwars!</button>
            <div id="diceArea"></div>
        </div>

        <div id="timerArea">
        </div>

        <div id ="statusArea">
        </div>

        <div id="submissionForm">
            <input type="text" id="val" />
            <button type="button" id="submit">Submit</button>
        </div>

        <div id="leaderBoard">
          <h2>Leader Board</h2>
          <ol class="leader">
          </ol>
        </div>
